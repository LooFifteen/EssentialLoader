subprojects {
    apply plugin: "java"

    group = "gg.essential"
    archivesBaseName = "essential-loader" + path.replace(':', '-')

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        mavenCentral()
        maven { url "https://libraries.minecraft.net/" }
    }
}
