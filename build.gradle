subprojects {
    apply plugin: "java"

    group = "gg.essential"
    archivesBaseName = "essential-loader" + path.replace(':', '-')

    java.toolchain.languageVersion.set(JavaLanguageVersion.of(project.name == "modlauncher9" ? 16 : 8))

    repositories {
        mavenCentral()
        maven { url "https://libraries.minecraft.net/" }
    }
}
